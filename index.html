<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Cinzel&family=Lato&family=Libre+Baskerville&family=Merriweather&family=Montserrat&family=Roboto:wght@100&family=Sacramento&display=swap" rel="stylesheet">

</head>

<body onkeypress="document.querySelector('input').">
    <section class=" main ">
        <section class=" display ">
            <input type="text " id="operation" value=" ">
            <h2 class="result "></h2>
        </section>
        <section class="input ">
            <button class="btn del ">AC</button>
            <button class="btn par "><-</button>
            <button class="btn mod ">%</button>
            <button class="btn div ">/</button>
            <button class="btn seven ">7</button>
            <button class="btn eight ">8</button>
            <button class="btn nine ">9</button>
            <button class="btn mul ">*</button>
            <button class="btn four ">4</button>
            <button class="btn five ">5</button>
            <button class="btn six ">6</button>
            <button class="btn sub ">-</button>
            <button class="btn one ">1</button>
            <button class="btn two ">2</button>
            <button class="btn three ">3</button>
            <button class="btn sum ">+</button>
            <button class="btn sumul ">+/-</button>
            <button class="btn zero ">0</button>
            <button class="btn point ">.</button>
            <button class="btn equals " onclick="calc(y) ">=</button>
        </section>
    </section>
    <script src="index.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js "></script>
</body>

</html>
